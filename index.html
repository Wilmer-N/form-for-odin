<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="img-div">
        <div id="logo-bg">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="form-background">
        <form method="post" action="">
        <div id="top-space">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. </p>
            <p>Sign up now to get started.</p>
            <p>You know you want to!</p>
        </div>
        <div id="form-space">
            <h2>Lets do this!</h1>
<div><label for="first">FIRST NAME</label><input title="Please enter a real name" pattern="[A-Za-z]{1, 30}" id="first" name="first" type="text"></div>
<div><label for="surname">LAST NAME</label><input  title="Please enter a real name" pattern="[A-Za-z]{1, 30}" id="surname" name="surname" type="text"></div>
<div><label for="email">EMAIL</label><input title="something@somthin.whatever" id="email" name="email" type="email"></div>
<div><label for="phone">PHONE NUMBER</label><input pattern="[0-9]{10}" id="phone" name="phonenumber" type="text"></div>
<div><label for="password">PASSWORD</label><input  required id="password" name="password" type="password"></div>
<div><label for="confirm">CONFIRM PASSWORD</label><input required id="confirm" name="confirmed" type="password"></div>
        </div> 
        <div id="bottom-space">
            <button type="submit" onclick="confirmPassword()">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign in</a></p>
        </div>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
